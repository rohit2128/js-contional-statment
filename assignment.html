<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript condition</title>
</head>
<h3>Conditional Statement</h3>
<body>
    <script>
        varTrip ='Paris';
        switch(Trip)
        {
            case 'New York':
            document.write('Enjoy your <b>New York</b>trip');
            break;
            case 'Paris':
            document.write('Enjoy your <b>Paris</b> trip');
            break;
            default:
            document.write("Sorry you don't have any trip");
        }
    </script>
    
</body>
</html>
